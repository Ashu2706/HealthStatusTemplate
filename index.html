<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="bg1">
            <h3>14 <span>| 20</span></h3>
            <p>Goals Completed</p>
        </div>
        <div class="bg1">
            <h3><i class="fas fa-battery-three-quarters"></i></h3>
            <p>Respiration</p>
        </div>
        <div class="bg2">
            <h3><i class="fas fa-running"></i></h3>
            <p>Kilometers</p>
        </div>
        <div class="bg1">
            <h3>38 &deg;</h3>
            <p>Temperature</p>
        </div>
        <div class="bg1">
            <h3><i class="fas fa-bed"></i></h3>
            <p>Sleep Keep</p>
        </div>
        <div class="bg2">
            <h3>97 <span>bpm</span></h3>
            <p>Heart Rate</p>
        </div>
        <div class="bg1">
            <h3>75 <span>kg</span></h3>
            <p>Weight</p>
        </div>
        <div class="bg1">
            <h3>22 <span>%</span></h3>
            <p>Fat Percentage</p>
        </div>
        <div class="bg2">
            <h3>116 <span>mgdl</span></h3>
            <p>Blood Glucose</p>
        </div>
        <div class="bg2">
            <h3>720 <span>kcal</span></h3>
            <p>AVG Consumption</p>
        </div>
        <div class="bg2">
            <h3><i class="fas fa-dumbbell"></i></h3>
            <p>Workouts</p>
        </div>
        <div class="bg2">
            <h3>85 <span>%</span></h3>
            <p>Body Hydration</p>
        </div>
    </div>
</body>

</html>
